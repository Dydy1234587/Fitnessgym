<html lang="fr">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo-link" href="index.html">
        <img src="assets/images/fit.jpg" alt="Logo Fitness GYM" class="logo">
        <span class="gym-name">Fitness GYM</span>
      </a>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="abonnement.html">Abonnements</a></li>

          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>

  <section class="contact">
    <div class="container">
      <h1>Contactez-nous</h1>
      <p class="intro-text">Remplissez le formulaire ci-dessous pour toute question ou demande d'information.</p>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Nom complet :</label>
          <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
        </div>

        <button type="submit" class="btn primary">Envoyer</button>
      </form>
    </div>
  </section>
